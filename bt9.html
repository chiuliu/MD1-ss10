<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num = +prompt("Mời bạn nhập số điểm thang điểm 100 : ");
      if (num >= 75) {
        alert("Loại A");
      } else if (num < 75 && num >= 60) {
        alert("Loại B");
      } else if (num < 60 && num >= 45) {
        alert("Loại C");
      } else if (num < 45 && num >= 35) {
        alert("Loại D");
      } else {
        alert("Loại");
      }
    </script>
  </body>
</html>
